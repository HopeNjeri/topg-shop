{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ORDER COMPLETE</title>
  <link rel="stylesheet" href="{% static 'css/page-header.css' %}">
</head>
<body>
{% include 'bootstrap.html' %}
{% include 'backToTop.html' %} <!--Back to Top button -->
<br><br>
<div class="custom-container">
    <h3 class="display-3">
        <strong>Order Placed successfully</strong><!-- page-header.css for custom container styling -->
    </h3>
</div>
<br><br>

<img style="width: 500px; height: 400px; object-fit: cover; margin-left: 400px;" src="{% static 'order_complete.jpg' %}">

<p id="liveToastBtn" style="margin-left: 550px;">
    <button class="btn btn-outline-dark btn-lg">View Order[s]</button>
</p>

<div style="position: fixed; bottom: 50%; right: 0; transform: translate(0, 50%);" class="toast-container p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="200000">
        <div class="toast-header">
            <img src="{{ user.userprofile.profile_picture.url }}" class="rounded me-2" style="width: 50px; height: 70px; object-fit: cover;">
            <a class="me-auto" href="{% url 'orders:my_orders' %}" style="text-decoration: none;"><b>View Complete Orders</b></a>
            <small>...</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <p class="lead">
                For Complete Order... check <a class="me-auto" href="{% url 'orders:my_orders' %}" style="text-decoration: none;"><b>My Orders</b></a> to see order details
            </p>
        </div>
    </div>
</div>

<script>
	const toastTrigger = document.getElementById('liveToastBtn')
	const toastLiveExample = document.getElementById('liveToast')

	if (toastTrigger) {
	  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
	  toastTrigger.addEventListener('click', () => {
		toastBootstrap.show()
	  })
	}
</script>
<br><br>
{% include 'baseshop_footer.html' %}
</body>
</html>
